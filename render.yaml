services:
  # Backend service
  - type: web
    name: verilog-make-backend
    env: python
    buildCommand: |
      cd backend
      python -m venv .venv
      source .venv/bin/activate
      pip install -r requirements.txt
      mkdir -p static
      # Download and install iverilog
      wget https://github.com/steveicarus/iverilog/releases/download/v12_0/iverilog-12_0-x86_64-linux.tgz
      tar xzf iverilog-12_0-x86_64-linux.tgz
      export PATH=$PATH:$(pwd)/iverilog-12_0-x86_64-linux/bin
    startCommand: cd backend && source .venv/bin/activate && PYTHONPATH=$PYTHONPATH:. uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PYTHONPATH
        value: backend
      - key: PORT
        value: 10000
      - key: CORS_ORIGINS
        value: https://verilog-make-frontend.vercel.app 