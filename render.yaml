services:
  # Frontend service
  - type: web
    name: verilog-make-frontend
    env: node
    buildCommand: |
      cd frontend
      npm install
      npm install --save-dev typescript @types/react @types/node
      npm run build
    startCommand: cd frontend && npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_BACKEND_URL
        value: https://verilog-make-backend.onrender.com
      - key: PORT
        value: 10000

  # Backend service
  - type: web
    name: verilog-make-backend
    env: python
    buildCommand: |
      cd backend
      python -m venv .venv
      source .venv/bin/activate
      pip install -r requirements.txt
      mkdir -p static
    startCommand: cd backend && source .venv/bin/activate && PYTHONPATH=$PYTHONPATH:. uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PYTHONPATH
        value: backend
      - key: PORT
        value: 10000
      - key: CORS_ORIGINS
        value: https://verilog-make-frontend.onrender.com 