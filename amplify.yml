version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/.next
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*

env:
  variables:
    NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL} 